<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Custo</title>
</head>
    <body>
        <div class="container">
            <h2>Expense Tracker</h2>

            <!--Resumo dos valores das transações-->
            <h3>YOUR BALANCE</h3>
            <h1 id="balance" class="valueShow">0.00€</h1>
            
            <div class="info">
                <div>
                    <h3>INCOME</h3>
                    <h1 id="income" class="valueShow">+0.00€</h1>
                </div>
                <div>
                    <h3>EXPENSE</h3>
                    <h1 id="expense" class="valueShow">-0.00€</h1>
                </div>
            </div>

            <!--Historico das transações-->
            <h3 class="tituleborder">History</h3>
            <ul id="list"></ul>

            <!--Pesquisa de uma determinada transação já cadastrada-->
            <h3 class="tituleborder" id="searchShow">Search</h3>
            <form id="search">
                <ul id="infoSearch"></ul>
                <div class="form-search">
                    <input type="text" id="searchInput" placeholder="Enter Text to Search...">
                    <p class="erro"></p>
                </div>
                <button class="btnSearch">Add transaction</button>
            </form>

            <!--Cadastro de nova transação -->
            <h3 class="tituleborder" id="transactionShow">Add new transaction</h3>
            <div>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Text</label>
                        <input type="text" id="text" placeholder="Enter Text...">
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <p>(negative - expense, positive - income)</p>
                        <input type="number" id="amount" placeholder="Enter Amount...">
                        <p class="erro"></p>
                    </div>
                    <button class="btn">Add transaction</button>
                </form>
            </div>  
        <script src="js.js"></script>
    </body>
</html>
